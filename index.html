<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="toolbar">
        <div>
            <h1>Chemical supplies</h1>
        </div>
        <div class="toolbar">
            <button id="add-row">Add Row</button>
            <button id="move-row-up">Move Row Up</button>
            <button id="move-row-down">Move Row Down</button>
            <button id="delete-row">Delete Row</button>
            <button id="refresh-data">Refresh Data</button>
            <button id="save-data">Save Data</button>
        </div>
    </div>

	<table id="chemicals-table">
		<thead>
			<tr>
				<th id="id-header">ID</th>
				<th id="name-header">Chemical Name</th>
				<th id="vendor-header">Vendor</th>
				<th id="density-header">Density</th>
				<th id="viscosity-header">Viscosity</th>
				<th id="packaging-header">Packaging</th>
				<th id="pack-size-header">Pack Size</th>
				<th id="unit-header">Unit</th>
				<th id="quantity-header">Quantity</th>
			</tr>
		</thead>
		<tbody>
			<!-- Rows will be dynamically added here -->
		</tbody>
	</table>
    <script src="App.js"></script>
</body>
</html>
