<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="toolbar">
      <div>
        <h1>Chemical supplies</h1>
      </div>
      <div class="toolbar">
        <button id="ascending"><img src="./Images/Ascending.png" width="20px" alt="ascending" /></button>
        <button id="descending"><img src="./Images/Descending.png" width="20px" alt="descending" /></button>
        <button id="add-row"><img src="./Images/Add.png" width="20px" alt="add" /></button>
        <button id="move-row-up" onclick="moveUp()"><img src="./Images/Up.png" width="20px" alt="up" /></i></button>
        <button id="move-row-down" onclick="moveDown()"><img src="./Images/Down.png" width="20px" alt="down" /></button>
        <button id="delete-row"><img src="./Images/Delete.png" width="20px" alt="delete" /></button>
        <button id="refresh-data"><img src="./Images/Reload.png" width="20px" alt="refresh" /></button>
        <button id="save-data"><img src="./Images/Save.png" width="20px" alt="save" /></button>
      </div>
    </div>

    <table id="chemicals-table">
      <thead>
        <tr>
          <th id="id-check"><i class="fa-solid fa-square-check"></i></th>
          <th id="id-header">ID</th>
          <th id="name-header">Chemical Name</th>
          <th id="vendor-header">Vendor</th>
          <th id="density-header">Density</th>
          <th id="viscosity-header">Viscosity</th>
          <th id="packaging-header">Packaging</th>
          <th id="pack-size-header">Pack Size</th>
          <th id="unit-header">Unit</th>
          <th id="quantity-header">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
    <script src="./constants.js"></script>
    <script src="App.js"></script>
  </body>
</html>
